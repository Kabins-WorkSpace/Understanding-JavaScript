<!DOCTYPE html>
<html>

<head>
  <title>
    Functions
  </title>
</head>

<body>
  <script>
    function greet(name) {
      if (!name) {
        console.log(`Hello there!`);
      }
      else
        console.log(`Hello, ${name}!`);
    }
    greet('kabin');
    greet('shyam');
    greet('sandesh');
    greet();

  </script>
</body>

</html>
