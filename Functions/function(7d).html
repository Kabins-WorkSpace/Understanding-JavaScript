<!DOCTYPE html>
<html>

<head>
  <title>
    Functions
  </title>
</head>

<body>
  <script>
    function convertToFahrenheit(celsius) {
      let fahrenheit = (celsius * 9 / 5) + 32;
      console.log(`Temperature(Celsius) = ${celsius}`);
      console.log(`Temperature(Fahrenheit) = ${fahrenheit}`);
    }
    convertToFahrenheit(25);
  </script>
</body>

</html>
