<!DOCTYPE html>
<html>

<head>
  <title>
    Functions
  </title>
</head>

<body>
  <script>
    function convertToCelsius(fahrenheit) {
      let celsius = (fahrenheit - 32) * 5 / 9;
      console.log(`Temperature(Fahrenheit) = ${fahrenheit}`);
      console.log(`Temperature(Celsius) = ${celsius}`);
      return celsius;
    }
   convertToCelsius(86);
  </script>
</body>

</html>
