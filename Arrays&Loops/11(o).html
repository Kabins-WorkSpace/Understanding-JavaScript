<!DOCTYPE html>
<html>

<head>
  <title>Arrays & Loops(Part2)</title>
  <link rel="stylesheet" href="arrayProject.css">
</head>

<body>

  <script>
    const arrayStrings = ['hello', 'word', 'inside'];
    function checkWord(arrayStrings) {
      for (let i = 0; i < arrayStrings.length; i++) {
        let word = arrayStrings[i];
        if (word === 'search') {
          return i;
        }
      }
      return -1;
    }
    console.log(checkWord((arrayStrings)));
  </script>
</body>

</html>
