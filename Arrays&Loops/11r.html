<body>

  <script>
    const stringName = ['egg', 'egg', 'chicken', 'egg', 'pork'];
    function removeEgg(arrayGiven) {
      let index;
      let newArray = [];
      for (let i = 0; i < stringName.length; i++) {
        const word = arrayGiven[i];
        if (word === 'egg') {
          continue;
        }
        else
          newArray.push(word);
      }
      return newArray;
    }
    console.log(removeEgg(stringName));
  </script>
