<!DOCTYPE html>
<html>

<head>
  <title>
    Functions
  </title>
</head>

<body>
  <script>
    const product1 = {
      name: 'Football',
      price: 1500,
    };
    const product2 = {
      name: 'Football',
      price: 1500,
    };
    console.log(product2.name.toLowerCase());
    function isSameProduct(product1, product2) {
      if ((product1.name === product2.name) && (product1.price === product2.price)) {
        return true;
      }
      else
        return false;
    }
    console.log(isSameProduct(product1, product2));
  </script>
</body>

</html>
